<body>
	<style>
		body{background-color: rgb(200, 200, 200);}
		
		h1.title
		{
			font-family: arial;
		}
		
		td.example
		{
			font: normal 16px arial;
			margin-left: 30px;
			background-color: rgb(180, 180, 180);
		}
		
		h1.guide
		{
			font: bold 16px arial;
		}
	</style>
	
	<h1 class=title>continue</h1><br>
	<h1 class=guide>Описание:</h1>Команда новой итерации цикла. Применяется когда необходимо пропустить оставшуюся часть цикла и начать его новую итерацию.<br><br>
	<h1 class=guide>Пример:</h1>
	
	<table width=100%>
		<tr>
			<td class=example>
				local max=10<br><br>
				
				for i=0; i &lt max; i++<br>
					&nbsp&nbsp&nbsp i++<br>
					&nbsp&nbsp&nbsp if i &lt 5 then continue<br>
					&nbsp&nbsp&nbsp print(i)<br>
				end<br>
			</td>
		</tr>
	</table>
</body>
</html>
